<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetPulse - Sign Up</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="signup-container">
    <!-- Left half image -->
    <div class="signup-image">
      <img src="media/airportcolour.png" alt="Airport Image">
    </div>

    <!-- Right half white bg with form -->
    <div class="signup-form-area">
      <div class="form-wrapper">
        <div class="signup-header">
          <div class="logo-container">
            <div class="logo-icon">âœˆ</div>
            <h1>NetPulse</h1>
          </div>
          <p>Cochin International Airport Limited</p>
          <p class="sub-title">Airport Unified Monitoring & Management System</p>
        </div>

        <form class="signup-form">

          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>

          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
          </div>

          <div class="input-group">
            <label for="email">Company Email</label>
            <input type="email" id="email" placeholder="Enter your company email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="signup-btn">Sign Up</button>
          <div id="signup-error" style="color:red;"></div>
        </form>

        <div class="signup-footer">
          <p>Already have an account? <a href="login.html">Login</a></p>
          <p class="version">v1.0.0 MVP</p>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
